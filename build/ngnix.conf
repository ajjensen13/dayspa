# From /etc/nginx/ngnix.conf except where noted
daemon off; # Custom: so the docker stays awake while the server is running
user nginx;
worker_processes  auto;

error_log  /dev/stderr notice; # Custom: so kubernetes can aggregate logs
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /dev/stdout  main;  # Custom: so kubernetes can aggregate logs

    # Start custom config
    server {
        listen 80;
        root /var/www/html;
        gzip on;
        gzip_types text/css application/javascript application/json image/svg+xml;
        gzip_comp_level 9;
        etag on;
        location / {
            try_files $uri $uri/ /index.html;
        }
        location /static/ {
            add_header Cache-Control max-age=31536000;
        }
        location /index.html {
            add_header Cache-Control no-cache;
        }
        location /config.json {
            add_header Cache-Control no-cache;
        }
    }
    # End custom config
}
